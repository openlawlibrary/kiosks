<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saint-Regis Mohawk Tribe Kiosk</title>
  <meta name="theme-color" content="var(--color-main)">
  <style>
    :root {
      /* Unitless constants */
      --base-font-size: 16;
      --const-base: 1.618;
      --const-growth: 1.09;
      --logo-width: 4;
      --logo-height: 6;

      /* Typography */
      --base-font-size-px: calc(var(--base-font-size) * 1px);
      --baserem: calc(var(--const-base) * 1rem);
      --font-size-p: 1rem;
      --font-size-h6: calc(var(--font-size-p) * pow(var(--const-growth), 1));
      --font-size-h5: calc(var(--font-size-p) * pow(var(--const-growth), 2));
      --font-size-h4: calc(var(--font-size-p) * pow(var(--const-growth), 3));
      --font-size-h3: calc(var(--font-size-p) * pow(var(--const-growth), 4));
      --font-size-h2: calc(var(--font-size-p) * pow(var(--const-growth), 5));
      --font-size-h1: calc(var(--font-size-p) * pow(var(--const-growth), 6));
      --font-family-text: Helvetica, Arial, Lucida, sans-serif;
      --font-family-headlines: Helvetica, Arial, Lucida, sans-serif;

      /* Colors */
      --color-main: #332D7B;
      --color-secondary: #2f2f2f;
      --color-light-text: #FFF;
      --color-dark-text: #000;
      --color-body-background: #FFF;
      --color-wrapper-background: #FFF;

      /* Geometry */
      --padding: var(--baserem);
      --border-radius: calc(var(--baserem) / 2);
      --bar-shadow: 0 4px 6px -1px rgb(0 0 0 / .1), 0 2px 4px -2px rgb(0 0 0 / .1);

      /* Logo */
      --logo-box-width: calc(var(--logo-width) * var(--baserem));
      --logo-box-height: calc(var(--logo-height) * var(--baserem));
      --logo-area-width: calc(var(--logo-width) + var(--baserem) * 2);

      /* Icons */
      --icon-size: calc(var(--baserem) * 3);
    }

    /* Base */
    html { font-size: var(--base-font-size-px); }

    body {
      font-family: var(--font-family-text);
      margin: 0;
      padding: 0;
      background-color: var(--color-body-background);
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6, p {
      margin: 0 0 var(--baserem) 0;
      padding: 0;
    }

    h1, h2, h3, h4, h5, h6 { font-family: var(--font-family-headlines); }
    h1, h2, h3    { line-height: calc(var(--baserem) * 2); }
    h4, h5, h6, p, a { line-height: var(--baserem); }

    p, a {
      font-family: var(--font-family-text);
      font-size: var(--font-size-p);
    }

    h1 { font-size: var(--font-size-h1); }
    h2 { font-size: var(--font-size-h2); }
    h3 { font-size: var(--font-size-h3); }
    h4 { font-size: var(--font-size-h4); }
    h5 { font-size: var(--font-size-h5); }
    h6 { font-size: var(--font-size-h6); }

    /* Layout */
    .wrapper {
      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
      overflow: hidden;
    }

    header, footer { position: relative; }
    header > *, footer > * { margin: 0; }
    main { padding: var(--padding); }

    .bar-top {
      position: absolute;
      top: 0;
      width: calc(100% + var(--padding) * 2);
      transform: translateX(calc(-1 * var(--padding)));
      height: var(--padding);
      background-color: var(--color-main);
    }

    .bar-bottom {
      position: relative;
      display: grid;
      grid-template-columns: var(--logo-box-width) 1fr;
      grid-template-areas:
        "logo title";
      top: var(--padding);
      background-color: var(--color-wrapper-background);
      height: calc(var(--baserem) * 3);
      box-shadow: var(--bar-shadow);
      margin: 0 0 calc(var(--padding) * 3) 0;
    }

    .logo {
      position: absolute;
      display: flex;
      grid-area: logo;
      width: var(--logo-box-width);
      height: var(--logo-box-height);
      transform: translateY(calc(var(--baserem) * -1));
      margin-left: var(--padding);
      z-index: +10;
    }

    .title {
      top: calc(var(--padding) / 2);
      padding: 0 calc(var(--padding) * 2);
      position: relative;
      display: flex;
      grid-area: title;
      width: 100%;
    }

    .bar-bottom *:last-child { margin-bottom: 0; }

    footer {
      background-color: var(--color-secondary);
      color: var(--color-light-text);
      padding: var(--padding);
    }

    footer a {
      color: var(--color-light-text);
    }

    /* Icons */
    .grid {
      position: relative;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-content: center;
      align-items: center;
      justify-content: center;
      gap: var(--padding);
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: calc(var(--icon-size) * 2);
      height: calc(var(--icon-size) * 2 - var(--padding) / 2);
      gap: calc(var(--padding) / 2);
    }

    .icon img {
      border-radius: var(--border-radius);
      width: var(--icon-size);
      height: var(--icon-size);
    }

    .icon p {
      position: relative;
      text-align: center;
      width: 100%;
      margin: 0;
    }

    [class^="icon-"] {
      display: flex;
      position: relative;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      width: var(--icon-size);
      height: var(--icon-size);
    }
